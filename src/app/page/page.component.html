@if (supports) {
  <button *ngIf="displayEnableButton"
          [disabled]="!readyToEnable"
          (click)="onButtonClick()"
          class="enableCamButton">
    {{
      readyToEnable
        ? 'Enable \nWebcam'
        : 'Wait \nbitch'
    }}
  </button>

  <p style="color: #fff">Score {{scoreService.score()}}</p>

  <app-broadcast></app-broadcast>

  <button (click)="toggle()">Toggle pause</button>
} @else {
  <p class="noSupport">
    Ohh shit! I'm done, i cannot take it
  </p>
}
