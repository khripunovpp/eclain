@if (supports) {
  <button *ngIf="displayEnableButton"
          [disabled]="!readyToEnable"
          (click)="onButtonClick()"
          class="enableCamButton">
    {{
      readyToEnable
        ? 'Enable \nWebcam'
        : 'Wait \nbitch'
    }}
  </button>

  <p style="color: #fff">Score {{ scoreService.score() }}</p>
  <p style="color: #fff">Life {{ lifeService.life() }}</p>
  <p style="color: #fff">Alive {{ !gameService.isGameOver }}</p>
  <p style="color: #fff">eclairsOnScreen {{ eclairsService.eclairsOnScreen().length }}
    / {{ eclairsService.eclairsShowed() }}</p>

  <app-broadcast></app-broadcast>

  <button (click)="toggle()">Toggle pause</button>
} @else {
  <p class="noSupport">
    Ohh shit! I'm done, i cannot take it
  </p>
}
