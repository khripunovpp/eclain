@if (gameIsOver()) {
  <game-dialog title="Game Over" (continue)="gameService.restart()">
    Score: {{ scoreService.score() }}<br>
    Life: {{ lifeService.life() }}
  </game-dialog>
}

@if (gameIsWon()) {
  <game-dialog title="Congrats!" (continue)="gameService.restart()">
    Score: {{ scoreService.score() }}<br>
    Life: {{ lifeService.life() }}
  </game-dialog>
}
