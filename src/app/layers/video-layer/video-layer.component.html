<div [style.height.px]="containerWidth"
     [style.width.px]="containerWidth"
     class="videoContainer">
  <video #webcam
         [attr.height]="videoLayerService.videoHeight"
         [attr.width]="videoLayerService.videoWidth"
         [style.height.px]="videoLayerService.videoHeight"
         [style.width.px]="videoLayerService.videoWidth"
         autoplay
         muted
         playsinline>
  </video>
</div>
